<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Sürükle Bırak Liste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sürüklenebilir Liste</h1>
      <div class="items">
        <div class="item">
          <span class="text">Sürüklene bilen Liste-1</span>
          <i class="fas fa-bars"></i>
        </div>
        <div class="item">
          <span class="text">Sürüklene bilen Liste-2</span>
          <i class="fas fa-bars"></i>
        </div>
        <div class="item">
          <span class="text">Sürüklene bilen Liste-3</span>
          <i class="fas fa-bars"></i>
        </div>
        <div class="item">
          <span class="text">Sürüklene bilen Liste-4</span>
          <i class="fas fa-bars"></i>
        </div>
        <div class="item">
          <span class="text">Sürüklene bilen Liste-5</span>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>

    <script>
      var list = document.querySelector(".items");
      new Sortable(list, {
        animation: 500,
      });
    </script>
  </body>
</html>
